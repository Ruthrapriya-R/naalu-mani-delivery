{% extends "base.html" %}
{% block content %}

<section class="hero">
  <h2>Shop for Fresh Groceries</h2>
  <p>Discover a wide selection of fresh produce, dairy, and more. Fast and reliable delivery right to your doorstep.</p>
  <a href="{{ url_for('categories') }}" class="btn">Shop Now</a>
</section>

<section class="products">
  <div class="product-card">
    <img src="{{ url_for('static', filename='products/tomato.png') }}" alt="Tomato">
    <h3>Tomato</h3>
    <p>₹40 / kg</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="{{ url_for('static', filename='products/onion.png') }}" alt="Onion">
    <h3>Onion</h3>
    <p>₹30 / kg</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="{{ url_for('static', filename='products/apple.png') }}" alt="Apple">
    <h3>Apple</h3>
    <p>₹120 / kg</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>
</section>

{% endblock %}
