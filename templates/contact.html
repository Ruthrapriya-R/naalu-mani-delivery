{% extends "base.html" %}

{% block content %}
<main class="contact-page">
  <h2>Get in Touch</h2>
  <p class="contact-subtitle">Have questions, feedback, or suggestions? We’d love to hear from you!</p>

  <div class="contact-container">
    <form id="contactForm" action="#" method="POST" onsubmit="return sendMessage(event)">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
<div class="contact-info">
  <h2>Contact Us</h2>
  <p>📍 Theni, Tamil Nadu</p>
  <p>📞 +91 93426 43440</p>
  <p>✉️ naalumanidelivery@gmail.com</p>
</div>

      <div class="form-group">
        <label for="email">Email / Phone</label>
        <input type="text" id="email" name="email" placeholder="example@email.com or 93426XXXXX" required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Write your message..." required></textarea>
      </div>

      <button type="submit" class="btn-primary">Send Message</button>
    </form>
  </div>
</main>
<script>
  // 🧠 Show Offline Message
  function showOfflineMessage() {
    if (document.querySelector('.offline-message')) return; // avoid duplicates

    const offlineDiv = document.createElement('div');
    offlineDiv.className = 'offline-message';
    offlineDiv.innerHTML = `
      <div style="
        background-color:#6C63FF;
        color:white;
        padding:20px;
        text-align:center;
        border-radius:10px;
        margin:20px;
        font-family:'Poppins', sans-serif;">
        <h2>😕 You’re Offline</h2>
        <p>Looks like you’ve lost your internet connection.<br>
        Don’t worry — you can still view cached content.</p>
      </div>
    `;
    document.body.prepend(offlineDiv);
  }

  // 🧠 Hide when Online
  function hideOfflineMessage() {
    const offlineDiv = document.querySelector('.offline-message');
    if (offlineDiv) offlineDiv.remove();
  }

  window.addEventListener('offline', showOfflineMessage);
  window.addEventListener('online', hideOfflineMessage);
</script>

{% endblock %}
