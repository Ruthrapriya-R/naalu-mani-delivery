<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naalu Mani Delivery - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2a9d8f, #264653);
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      backdrop-filter: blur(8px);
    }
    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 10px;
    }
    .tagline {
      font-size: 1rem;
      color: #dcdcdc;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #e9c46a;
      color: #000;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #f4a261;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Naalu Mani Delivery</div>
    <div class="tagline">Quality You Crave. Speed You Deserve.</div>
    
    <form action="{{ url_for('verify_login') }}" method="POST">
      <input type="text" name="phone" placeholder="Enter your phone number" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
